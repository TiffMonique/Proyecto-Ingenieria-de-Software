<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:4000/api/tienda/crear" method="post">
        <input type="text" name="aa" id="aaa" placeholder="nombre"></input>
        <button type="submit" value="hola"></button></button>
    </form>
    <script>
        function funcion () {
            fetch('http://localhost:4000/api/tienda', {
                method: 'post',
                body: JSON.stringify({
                    nombre:document.getElementById('aaa').value
                }),
                headers: {
                    'Accept' : 'application/json',
                    'Content-Type' : 'application/json'
                }
            }).then(res => console.log(res)).
            catch(err => console.error(err));
        }

    </script>
</body>
</html>
